    <script>
        function contar(n){
            let cont = 0
            for (let i =0; i<n;i++){
                cont++
            }
            return cont
        }
        function contarT(n){
            let cont = 0
            let t = setTimeout(() =>{
                for (let i =0; i<n;i++){
                cont++
                }
            }, 2000)
            
            return cont
        }
        function contarP(n){
            let cont = 0
            let p = new Promise((response, err) =>{
                for (let i =0; i<n;i++)
                {
                    cont++
                }
                if(cont == n){
                    response(cont)
                }else{
                    err("erro")
                }
                
            })
            return p
        }
        function somaPositivo(n1,n2){
            let p = new Promise((response, err) =>{
                if(n1 >= 0 & n2 >= 0){
                    response(n1+n2)
                }else{
                    err("ERRO")
                }
            })
            return p
        }
