<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
</head>
<body>
    <h1>Olá Mundo</h1>

    <script>
        window.alert("oi")
        /* exibe um pop up com a mensagem entre parenteses*/

        window.confirm("está gostando de javascript?")
        /*Exibe um pop up com a mensagem e um botão de confirmar*/

        var nome = window.prompt("qual é seu nome?")
        /*exibe um pop up com a mensagem e uma área para o client digitar*/

        window.alert(nome)
    </script>
</body>
</html>
